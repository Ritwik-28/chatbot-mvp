version: "3.1"

intents:
  - greet
  - capture_name
  - capture_email
  - capture_phone
  - inquire_interest
  - ask_course_details
  - profanity
  - ask_human
  - thank_you
  - goodbye

entities:
  - name
  - email
  - phone
  - interest

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  email:
    type: text
    mappings:
      - type: from_entity
        entity: email
  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone
  interest:
    type: text
    mappings:
      - type: from_entity
        entity: interest
  user_profile:
    type: text
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_ask_name:
    - text: "May I have your name, please?"
  utter_ask_email:
    - text: "Can you provide your email address?"
  utter_ask_phone:
    - text: "What is your phone number?"
  utter_ask_interest:
    - text: "Are you interested in QA Automation or Software Development?"
  utter_profanity_warning:
    - text: "Please refrain from using inappropriate language."
  utter_you_are_welcome:
    - text: "You're welcome!"
  utter_goodbye:
    - text: "Goodbye! Have a great day!"

forms:
  lead_form:
    required_slots:
      name:
        - type: from_entity
          entity: name
      email:
        - type: from_entity
          entity: email
      phone_number:
        - type: from_entity
          entity: phone

actions:
  - action_set_profile
  - action_query_neo4j
  - action_detect_profanity
  - action_save_conversation