version: "3.1"

intents:
  - greet
  - goodbye
  - want_upskill
  - looking_for_job
  - cwp
  - nwp
  - student
  - interest_qa_automation
  - interest_software_development
  - curriculum_info
  - career_info
  - profanity
  - ask_human
  - thank_you

entities:
  - name
  - email
  - phone
  - company
  - designation
  - graduation_year
  - degree

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  email:
    type: text
    mappings:
      - type: from_entity
        entity: email
  phone:
    type: text
    mappings:
      - type: from_entity
        entity: phone
  user_intent:
    type: text
    mappings:
      - type: custom
  work_status:
    type: text
    mappings:
      - type: custom
  company:
    type: text
    mappings:
      - type: from_entity
        entity: company
  designation:
    type: text
    mappings:
      - type: from_entity
        entity: designation
  graduation_year:
    type: text
    mappings:
      - type: from_entity
        entity: graduation_year
  degree:
    type: text
    mappings:
      - type: from_entity
        entity: degree
  interest_area:
    type: text
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_goodbye:
    - text: "Goodbye! Have a great day!"
  utter_profanity_warning:
    - text: "Please refrain from using offensive language."
  utter_you_are_welcome:
    - text: "You're welcome!"

actions:
  - action_greet_and_lead
  - action_capture_lead
  - action_capture_name
  - action_capture_email
  - action_capture_phone
  - action_profile_user
  - action_handle_work_status
  - action_handle_upskill_interest
  - action_capture_company_details
  - action_capture_previous_job
  - action_capture_student_details
  - action_handoff
  - action_save_conversation
  - action_default_fallback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true