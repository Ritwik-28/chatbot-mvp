version: "2.0"
nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey

- intent: provide_details
  examples: |
    - My name is [John Doe](name) and my email is [john@example.com](email)
    - I am [Jane](name). My phone number is [1234567890](phone_number)

- intent: ask_about_courses
  examples: |
    - Tell me about your courses
    - What programs do you offer?
    - I want to know more about your QA Automation course

- intent: software_development_interest
  examples: |
    - I am interested in software development
    - Tell me more about software development courses

- intent: qa_automation_interest
  examples: |
    - I want to learn QA Automation
    - Can you explain your QA Automation program?

- intent: profanity
  examples: |
    - You are stupid
    - This is dumb
    - What the hell

- intent: pass_to_human
  examples: |
    - I want to talk to a human agent
    - Can I speak to someone?