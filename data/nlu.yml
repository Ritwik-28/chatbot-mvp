version: "3.1"
nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good evening
    - hey there
    - Ssup

- intent: capture_name
  examples: |
    - My name is [John](name)
    - I am [John](name)
    - It's [John](name)
    - I am called [John](name)
    - [John](name)

- intent: capture_email
  examples: |
    - My email is [john.doe@example.com](email)
    - You can reach me at [john.doe@example.com](email)
    - It's [john.doe@example.com](email)
    - [john.doe@example.com](email)

- intent: capture_phone
  examples: |
    - My phone number is [1234567890](phone)
    - You can call me at [1234567890](phone)
    - It's [1234567890](phone)
    - [1234567890](phone)

- intent: inquire_interest
  examples: |
    - I am interested in QA Automation
    - I am looking for courses in Software Development
    - QA Automation
    - Software Development

- intent: ask_course_details
  examples: |
    - Tell me about the QA Automation course
    - Can you provide details about Software Development course?
    - What is the pricing for QA Automation?
    - How long is the Software Development course?
    - What are the topics covered in QA Automation?

- intent: profanity
  examples: |
    - This is bullshit
    - You are stupid
    - Damn it
    - Fuck you
    - Fuck off
    - Bitch

- intent: ask_human
  examples: |
    - I want to talk to a human
    - Can I speak with a real person?
    - I need human assistance
    - Can you connect me to an agent?

- intent: thank_you
  examples: |
    - Thanks
    - Thank you
    - I appreciate it
    - Great, thanks
    - Thanks a lot

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - Talk to you soon
    - Bye bye
    - Tata