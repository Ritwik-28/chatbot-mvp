version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later

- intent: want_upskill
  examples: |
    - I want to upskill
    - I'm looking to improve my skills
    - I need to learn new things
    - I want to advance my career

- intent: looking_for_job
  examples: |
    - I'm looking for a job
    - I need a new job
    - I want to change my career
    - I'm job hunting

- intent: cwp
  examples: |
    - I'm currently working
    - I have a job right now
    - I'm employed

- intent: nwp
  examples: |
    - I'm not working right now
    - I'm unemployed
    - I don't have a job at the moment

- intent: student
  examples: |
    - I'm a student
    - I'm studying right now
    - I'm in college

- intent: interest_qa_automation
  examples: |
    - I'm interested in QA Automation
    - QA Automation sounds good
    - Tell me about QA Automation

- intent: interest_software_development
  examples: |
    - I want to learn about Software Development
    - Software Development interests me
    - Tell me about Software Development

- intent: curriculum_info
  examples: |
    - What's in the curriculum?
    - Tell me about the course content
    - What will I learn?

- intent: career_info
  examples: |
    - What are the career opportunities?
    - Where can I work after this?
    - What jobs can I get?

- intent: profanity
  examples: |
    - This is crap
    - Damn it
    - What the hell

- intent: ask_human
  examples: |
    - Can I talk to a human?
    - I need human assistance
    - Can you hand me over to a person?

- intent: thank_you
  examples: |
    - Thanks
    - Thank you
    - I appreciate it

- regex: email
  examples: |
    - [A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}

- regex: phone
  examples: |
    - \+?1?\d{9,15}

- lookup: degree
  examples: |
    - Bachelor's
    - Master's
    - PhD
    - Associate's