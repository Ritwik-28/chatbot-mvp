version: "3.1"
rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Handle profanity
  steps:
  - intent: profanity
  - action: utter_profanity_warning

- rule: Human handoff
  steps:
  - intent: ask_human
  - action: action_handoff

- rule: Thank user
  steps:
  - intent: thank_you
  - action: utter_you_are_welcome

- rule: Goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye