version: "3.1"
rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: action_greet_and_lead

- rule: Handle profanity
  steps:
  - intent: profanity
  - action: utter_profanity_warning

- rule: Human handoff
  steps:
  - intent: ask_human
  - action: action_handoff

- rule: Thank user
  steps:
  - intent: thank_you
  - action: utter_you_are_welcome

- rule: Goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Activate lead form
  steps:
  - intent: start_lead_form
  - action: lead_form
  - active_loop: lead_form

- rule: Submit lead form
  condition:
  - active_loop: lead_form
  steps:
  - action: lead_form
  - active_loop: null
  - action: action_save_conversation
  - action: utter_goodbye