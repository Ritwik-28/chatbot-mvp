version: "3.0"
rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Capture user details
  steps:
  - action: utter_ask_name
  - intent: capture_name
  - action: utter_ask_email
  - intent: capture_email
  - action: utter_ask_phone
  - intent: capture_phone
  - action: utter_ask_interest

- rule: Understand user interest
  steps:
  - intent: inquire_interest
  - action: utter_provide_info

- rule: Handle profanity
  steps:
  - intent: profanity
  - action: utter_profanity_warning

- rule: Human handoff
  steps:
  - intent: ask_human
  - action: action_handoff

- rule: Thank user
  steps:
  - intent: thank_you
  - action: utter_you_are_welcome

- rule: Goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye