version: "3.1"
stories:
- story: Lead generation and profiling
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_ask_name
  - intent: capture_name
    entities:
      - name: John
  - action: utter_ask_email
  - intent: capture_email
    entities:
      - email: john.doe@example.com
  - action: utter_ask_phone
  - intent: capture_phone
    entities:
      - phone: 1234567890
  - action: utter_ask_interest
  - intent: inquire_interest
    entities:
      - interest: QA Automation
  - action: utter_provide_info

- story: Provide course details
  steps:
  - intent: ask_course_details
  - action: action_provide_course_details

- story: Handle profanity
  steps:
  - intent: profanity
  - action: utter_profanity_warning

- story: Human handoff
  steps:
  - intent: ask_human
  - action: action_handoff

- story: Thank user and goodbye
  steps:
  - intent: thank_you
  - action: utter_you_are_welcome
  - intent: goodbye
  - action: utter_goodbye

- story: Save conversation story
  steps:
  - intent: greet
  - action: utter_greet
  - action: lead_form
  - active_loop: null
  - action: action_save_conversation
  - action: utter_goodbye